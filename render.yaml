services:
  # 백엔드 API 서버
  - type: web
    name: pethaul-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_DIALECT
        value: mysql
      - key: DEPLOY_DB_DIALECT
        value: mysql
      - key: COOKIE_SECRET
        sync: false  # 수동으로 랜덤 문자열 설정 필요
      - key: FRONTEND_APP_URL
        sync: false  # Blueprint 생성 시 수동으로 프론트엔드 URL 입력
    healthCheckPath: /

